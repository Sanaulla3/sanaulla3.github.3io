<div class="container col-sm-12 col-md-12 col-lg-12">
  <div class="row">
    <div class="col-sm-1 col-md-2 col-lg-2">
    </div>
    <div class="col-sm-10 col-md-8 col-lg-8">
      <div style="margin-top:1em;margin-bottom:2em;">
        <mat-card class="cards white" style="padding-bottom:4em;">
          <mat-card-header>
              <textarea class="form-control" name="tweet" id="tweet" rows="3" placeholder="what's happening!" [(ngModel)]='newTweet'></textarea>
          </mat-card-header>
          <mat-card-content class="form-group">
            <button class="btn btn-info pull-right" (click)='tweet()'>tweet</button>
          </mat-card-content>
        </mat-card>
      </div>
      <mat-card *ngFor = "let tweet of activePageDataChunk" class="cards white margin">
          <mat-card-header>
            <img mat-card-avatar style = 'margin-top:0.4em;' src="../../assets/images/man-user.png">
            <mat-card-title>
                <strong>{{tweet.userId}}</strong> 
            </mat-card-title>
            <mat-card-subtitle>
                {{time(tweet.time)}}
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content class="form-group">
              <div class="row">
                  <div class="col-sm-12 col-md-12 col-lg-12" style="padding-left:2em;padding-right:2em;">
                    {{tweet.tweet}}
                  </div>
              </div>
              <div class="row">
                <div class="col-sm-4 col-md-4 col-lg-4">
                  <img *ngIf='tweet.isLiked'  style="padding:0.7em" (click)='like(tweet)' mat-card-avatar src="../../assets/images/dislike.png">
                  <img *ngIf='!tweet.isLiked' style="padding:0.7em" (click)='like(tweet)' mat-card-avatar src="../../assets/images/like.png">
                  {{tweet.upVotes}} UpVote
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4">
                  <img *ngIf='tweet.isDisliked'  style="padding:0.7em" (click)='dislike(tweet)' mat-card-avatar src="../../assets/images/downvoted.png">
                  <img *ngIf='!tweet.isDisliked' style="padding:0.7em" (click)='dislike(tweet)' mat-card-avatar src="../../assets/images/downvote.png">
                  {{tweet.downVotes}} DownVote
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4">
                  <img style="padding:0.7em" mat-card-avatar src="../../assets/images/view.png">
                  {{tweet.views}} Views
                </div>
              </div>
          </mat-card-content>
        </mat-card>
        
        <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="onPageChanged($event)">
        </mat-paginator>
    </div>
  </div>
</div>
